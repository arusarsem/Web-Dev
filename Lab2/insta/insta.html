<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Instagram</title>

  <link rel="stylesheet" type="text/css" href="insta.css">
  
</head>
<body>
  <section class="wrapper">
    <div class="left">
      <img src="phones.png" alt="phone">
      <img class="screen" src="screen.jpg" alt="phone-screen">
    </div>
    <div class="right">
      <div class="panel login">
        <img id="logo" src="instagram-logo.png" alt="logo">
        <form>
          <input
            class="input-box"
            type="text"
            name="username"
            required
            placeholder="Номер телефона, имя пользователя или почта">
          <input
            class="input-box"
            type="password"
            name="password"
            required
            placeholder="Пароль">
          <input
            class="button"
            type="submit"
            name="login"
            value="Войти">
          <div class="divider">
            <div class="line"></div>
            <p>Или</p>
            <div class="line"></div>
          </div>
          <div class=dif>
                <div class="fb"><br><br>
                    <img src="facebook.png" alt="facebook">
                    <p><a href="#">Войти через Facebook</a></p>
                </div>
                <div class="forgot">
                    <a href="#">Забыли пароль?</a>
                </div>
            
        </div>
        </form>
      </div>
      <div class="panel signup">
        <p>У вас еще нет аккаунта?</p>
        <a href=#>Зарегистрироваться</a>
      </div>
      <div class="apps">
        <p>Установите приложение</p>
        <div class="app-stores">
          <img src="app-store.svg" alt="App Store">
          <img src="play-store.svg" alt="Play Store">
        </div>
      </div>
    </div>
  </section>
</body>
</html>
